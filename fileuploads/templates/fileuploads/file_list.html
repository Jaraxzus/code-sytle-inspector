{% extends 'base.html' %}
{% block content %}
    <h2>Список загруженных файлов</h2>
    <a href="{% url 'upload_file' %}">Загрузить файл</a>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ file.file.url }}">{{ file }}</a>
                <a href="{% url 'file_detail' file.id %}">Подробнее</a>
                <a href="{% url 'delete_file' file.id %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
